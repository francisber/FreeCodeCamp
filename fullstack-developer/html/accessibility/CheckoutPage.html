<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>
  <section>
    <div>
      <h2>Your Cart</h2>
    </div>
    <div>
      <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubi's Cube">
    </div>
  </section>
  <section>
    <div>
      <h2>Payment Information</h2>
    </div>
    <div>
      <form>
        <div>
          <label for="card-name">Card Name:</label>
          <input type="text" id="card-name" name="card-name" required aria-required="true" placeholder="John Doe">
        </div>
        <div>
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required aria-required="true" placeholder="1234 5678 9012 3456">
        </div>
        <div>
          <label for="expiry-date">Expiry Date:</label>
          <input type="month" id="expiry-date" name="expiry-date" required aria-required="true">
        </div>
        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required aria-required="true" placeholder="123">
        </div>
        <div>
          <button type="submit">Complete Purchase</button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
